<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Fruit Shop - Fresh Fruits Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <h1 class="products-title">Products</h1>
      <div id="categoryButtons" class="category-buttons" role="group" aria-label="Product categories"></div>
      <ul class="emoji-list" id="productList" role="list" aria-label="Product list"></ul>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      function renderCategories() {
        const categoryButtons = document.getElementById("categoryButtons");
        const categories = getAllCategories();
        categoryButtons.innerHTML = "";
        categories.forEach(category => {
          const button = document.createElement("button");
          button.textContent = category;
          button.className = category === getCurrentCategory() ? "category-btn active" : "category-btn";
          button.onclick = function () {
            setCurrentCategory(category);
            renderCategories();
            renderProducts();
          };
          categoryButtons.appendChild(button);
        });
      }

      function renderProducts() {
        const productList = document.getElementById("productList");
        const currentCategory = getCurrentCategory();
        const products = getProductsByCategory(currentCategory);
        productList.innerHTML = "";
        
        Object.entries(products).forEach(([key, product]) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <a href="product-${key}.html" class="emoji-box" aria-label="View ${product.name} product details">${product.emoji}</a>
            <a href="product-${key}.html">Go to ${product.name}</a>
          `;
          productList.appendChild(li);
        });
      }

      if (document.readyState !== "loading") {
        renderCategories();
        renderProducts();
      } else {
        document.addEventListener("DOMContentLoaded", function() {
          renderCategories();
          renderProducts();
        });
      }
    </script>
  </body>
</html>
